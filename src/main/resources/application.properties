spring.application.name=senior_connect
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/it411project?characterEncoding=UTF-8&serverTimezone=Asia/Bangkok&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
